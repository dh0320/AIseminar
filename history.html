    <!-- Application Structure Plan: このSPAは、生成AIの進化を「旅」として体験できるよう設計されています。中心的なナビゲーションとして、画面上部に「進化の道筋」と名付けたインタラクティブなタイムラインを配置します。ユーザーはこの道筋上の各ステージ（例：「対話」「知識拡張」）をクリックすることで、ページ中央のコンテンツ表示エリアに対応する詳細情報を動的に読み込みます。この構造は、直線的なレポートの読書体験を、ユーザーが自由に関心のあるポイント間を移動できる、探索的な学習体験へと転換させるために選択されました。さらに、全体像を直感的に把握できるよう、AIの「自律性」と人間の「役割の抽象度」の相関関係を示すインタラクティブなチャートを導入し、マクロな視点とミクロな視点の両方から学びを深められるように設計しています。 -->
    <!-- Visualization & Content Choices: レポートの各概念を効果的に伝えるため、多様な表現手法を選択しました。進化の段階と人間の役割の変化という「関係性」を示すために、Chart.jsを用いた複合チャートを採用。これにより、AIの自律性向上と人間の役割の変化が連動していることを一目で理解できます。「RAG」や「CoT」のようなプロセスの「流れ」を説明する部分では、HTMLとTailwind CSSを駆使したシンプルなシーケンス図を用い、視覚的な理解を促進します。「ファインチューニング vs RAG」のような「比較」が重要な項目では、クリックで表示されるサイドバイサイドのテーブル形式を採用し、差異を明確に提示します。これらの選択はすべて、静的なテキスト情報を、ユーザーが操作し、発見し、理解を深めることができる対話的な要素へと転換することを目的としており、SVGやMermaid JSは一切使用していません。 -->

                    <span class="text-3xl md:text-4xl">${item.icon}</span>
                    <span class="text-base md:text-lg font-semibold mt-1">${item.title}</span>
                </div>
            </div>
        `;
    });
    navContainer.innerHTML = navHtml;
};

const renderContent = (key) => {
    const contentDisplay = document.getElementById('content-display');
    const contentData = aiEvolutionData[key];
    contentDisplay.innerHTML = contentData.content;
    
    document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.toggle('active', item.dataset.key === key);
    });

    if (key === 'introduction') {
        renderEvolutionChart();
    }
};

const renderEvolutionChart = () => {
    const ctx = document.getElementById('evolutionChart')?.getContext('2d');
    if (!ctx) return;

    const labels = ['対話', '知識拡張', '思考', '自律実行', '協調', '創造', '責任'];
    const aiAutonomyData = [10, 25, 45, 70, 85, 95, 100];
    const instructionSpecificityData = [95, 80, 60, 30, 15, 10, 5];

    if(evolutionChart) {
        evolutionChart.destroy();
    }

    const textColor = '#9CA3AF'; // text-gray-400
    const gridColor = 'rgba(156, 163, 175, 0.1)'; // text-gray-400 with alpha

    evolutionChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'AIの自律性',
                    data: aiAutonomyData,
                    borderColor: '#818CF8', // indigo-400
                    backgroundColor: 'rgba(129, 140, 248, 0.2)',
                    yAxisID: 'y',
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#818CF8',
                    pointBorderColor: '#FFF',
                    pointHoverBackgroundColor: '#FFF',
                    pointHoverBorderColor: '#818CF8',
                },
                {
                    label: '必要な指示の具体性',
                    data: instructionSpecificityData,
                    borderColor: '#34D399', // emerald-400
                    backgroundColor: 'rgba(52, 211, 153, 0.2)',
                    yAxisID: 'y',
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#34D399',
                    pointBorderColor: '#FFF',
                    pointHoverBackgroundColor: '#FFF',
                    pointHoverBorderColor: '#34D399',
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                mode: 'index',
                intersect: false,
            },
            scales: {
                y: {
                    type: 'linear',
                    display: true,
                    position: 'left',
                    min: 0,
                    max: 110,
                    title: {
                        display: true,
                        text: 'レベル (高/低)',
                        color: textColor,
                        font: { size: 16 }
                    },
                    ticks: { color: textColor, font: { size: 14 } },
                    grid: { color: gridColor }
                },
                x: {
                    ticks: { color: textColor, font: { size: 14 } },
                    grid: { color: 'transparent' }
                }
            },
            plugins: {
                tooltip: {
                    backgroundColor: 'rgba(17, 24, 39, 0.8)', // bg-gray-900
                    titleColor: '#FFF',
                    bodyColor: '#FFF',
                    borderColor: '#4B5563', // bg-gray-600
                    borderWidth: 1,
                    padding: 10,
                    callbacks: {
                        title: function(context) {
                            return '進化段階: ' + context[0].label;
                        }
                    }
                },
                legend: {
                    position: 'bottom',
                    labels: {
                        color: textColor,
                        font: { size: 16 },
                        padding: 25
                    }
                }
            },
            onClick: (event, elements) => {
                if (elements.length > 0) {
                    const index = elements[0].index;
                    const stageKeys = ['dialogue', 'knowledge', 'reasoning', 'action', 'collaboration', 'creation', 'governance'];
                    renderContent(stageKeys[index]);
                }
            }
        }
    });
};


document.addEventListener('DOMContentLoaded', () => {
    renderNav();
    renderContent('introduction');

    document.querySelector('#evolution-path').addEventListener('click', (e) => {
        const navItem = e.target.closest('.nav-item');
        if (navItem) {
            const key = navItem.dataset.key;
            renderContent(key);
        }
    });
});
</script>
</body>
</html>
