<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>研修資料参考ページ</title>
  
  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts for a modern look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* Apply the loaded fonts */
    body {
      font-family: 'Inter', 'Noto Sans JP', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <div class="flex flex-col min-h-screen">
    <!-- Header Section -->
    <header class="w-full py-16 md:py-24 bg-gray-900">
      <div class="container mx-auto px-6 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-white leading-tight">AI研修の参考資料</h1>
      </div>
    </header>

    <!-- Main Content: Navigation Cards -->
    <main class="flex-grow container mx-auto px-6 pb-16">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        
        <!-- Card 1: AI History -->
        <a href="./history.html" class="group block bg-gray-800/50 backdrop-blur-sm border border-white/10 rounded-xl p-8 shadow-lg hover:bg-gray-700/60 hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 ease-in-out">
          <div class="text-sky-400 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-transform duration-300 group-hover:scale-110"><path d="M12 8v4l3 3m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"></path></svg>
          </div>
          <h2 class="text-2xl font-bold text-white mb-2">AIの進化の流れ</h2>
          <p class="text-gray-400">AIがどのように発展してきたか、その流れと重要なポイントを説明します。</p>
        </a>

        <!-- Card 2: AI & Creativity -->
        <a href="./creative.html" class="group block bg-gray-800/50 backdrop-blur-sm border border-white/10 rounded-xl p-8 shadow-lg hover:bg-gray-700/60 hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 ease-in-out">
          <div class="text-purple-400 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-transform duration-300 group-hover:scale-110"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path><path d="M2 8c0-2.2.7-4.3 2-6"></path><path d="M22 8a10 10 0 0 0-2-6"></path></svg>
          </div>
          <h2 class="text-2xl font-bold text-white mb-2">AIと創造性</h2>
          <p class="text-gray-400">AIと人間の創造性の違い、人間の創造性の重要性を説明します。</p>
        </a>

        <!-- Card 3: AI & Leadership -->
        <a href="./leadership.html" class="group block bg-gray-800/50 backdrop-blur-sm border border-white/10 rounded-xl p-8 shadow-lg hover:bg-gray-700/60 hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 ease-in-out">
          <div class="text-emerald-400 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-transform duration-300 group-hover:scale-110"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
          </div>
          <h2 class="text-2xl font-bold text-white mb-2">AI時代のリーダーシップ</h2>
          <p class="text-gray-400">技術が進化する中で、組織を導くリーダーに求められる新たなスキルと視点を学びます。</p>
        </a>
        
      </div>
    </main>

    <!-- Footer -->
    <footer class="w-full text-center py-8 mt-12">
      <p class="text-gray-500 text-sm">&copy;  All Rights Reserved.</p>
    </footer>
  </div>

</html>
